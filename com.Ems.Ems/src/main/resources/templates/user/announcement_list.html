<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">

<head>
 <title>Sign in</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
<form th:action="@{/announcement_list}" method="post">
          <h1 class="h3 mb-3 font-weight-normal">Add New Post</h1>
          <br>
    <label for="inputEmail" class="sr-only">Title</label>
       <input type="email" id="email" name="email" class="form-control" placeholder="Title" required autofocus>
       <br>
       <label for="inputPassword" class="sr-only">Password</label>
       <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
       <div class="checkbox mb-3">
<br>
 <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Post</button>

</form>
</div>
</body>
</html>
